<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/CSS/index.css">
    <link rel="stylesheet"href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <audio id="audio" autoplay loop>
        <source src="./src/audio/BackGround.mp3" type="audio/mpeg">
    </audio>
    <div class="header">
        <h1 class="header__title">WORD PICK GAME</h1>
        <p class="times"><span id="minute">00</span>:<span id="second">00</span></p>
        <input type="text" class="inputGame" placeholder="Game mode: (4-20)">
        <br>
        <button class="startGame">Start Game</button>
        <p class="error"></p>
            <div class="audio"> </div>
    </div>
    <div class="gameContainer">
        <div class="container">
            <div id="english" class="DataEnglish"></div>
    
    
            <div class="actions__won">
            </div>
    
    
            <div id="vietnamese" class="DataVietnamese"></div>
        </div>
    </div>
    


    <script type="text/javascript" src="./src/package/jquery.js"></script>
    <script type="text/javascript" src="./src/package/jquery.fireworks.js"></script>
    <script type = "text/javascript" src="./src/package/jquery.snowfall.js"></script>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
